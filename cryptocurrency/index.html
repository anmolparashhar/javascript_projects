<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="navbar"></div>
        <div class="content">
            <h1>Buy & <br> SELL <span>Crypto</span></h1>
            <p>World's biggest Cryptocurrency exchange available on web <br> as well as mobile phone.</p>
            <a href="news.html" class="btn">EXPLORE MORE</a>
        </div>

        <div class="coin-list">
            <div class="coin">
                <img src="images/bitcoin.png">
                <div>
                    <h3><span id="bitcoin">Loading...</span></h3>
                    <p>Bitcoin</p>
                </div>
            </div>
            <div class="coin">
                <img src="images/ethereum.png">
                <div>
                    <h3><span id="ethereum">Loading...</span></h3>
                    <p>Ethereum</p>
                </div>
            </div>
            <div class="coin">
                <img src="images/dogecoin.png">
                <div>
                    <h3><span id="dogecoin">Loading...</span></h3>
                    <p>Dogecoin</p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
