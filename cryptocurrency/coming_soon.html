<!DOCTYPE html>

<body class="coming-soon-page">
    <div class="container">
        <div id="navbar"></div>
        <div class="coming-soon-container">
            <div class="content">
                <h1>We Are Coming Soon</h1>
                <p>Stay tuned for our exciting launch. The world of cryptocurrency is about to get bigger!</p>

                <div class="countdown-timer">

                        <span id="hour-count">00</span>

                    <div class="timer" id="minutes">
                        <span id="minute-count">00</span>
                        <p>Minutes</p>
                    </div>
                    <div class="timer" id="seconds">
                        <span id="second-count">00</span>
                        <p>Seconds</p>
                    </div>
                </div>
                <a href="mailto:anmolparashhar@gmail.com" class="cta-btn">Contact Us</a>
